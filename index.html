<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <div class="simonBoard">
    <div class="pad green" id="0"></div>
    <div class="pad red" id="1"></div>
    <div class="pad yellow" id="2"></div>
    <div class="pad blue" id="3"></div>
    <div class="boardControl">
      <div class="title">Simon</div>
      <div class="display inline">00</div>
      <div class="start inline">Start</div>
      <div class="strict inline">Strict</div>
      <p class="switchContainer">
      <p class="off inline">Off</p>
      <div class="outter-switch inline">
        <div class="switch outter-switch inline"><div class="inner-switch"></div></div>
      </div>
      <p class="on inline">On</p>
      </p>
  </div>
</div>
</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
